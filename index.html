    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/63e77c34c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estiloLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    <title>Login</title>

</head>

<body>
    <div class="fondo">
        <div class="container-principal">
            <div class="container-der container">
                <div class="imagen-head"><i class="fa-solid fa-users"></i></div>
                <div class="inputs">
                    <div class="input input-username">
                        <div class="imagen-input"><i class="fa-regular fa-user"></i></div>
                        <div class="inputt">
                            <input id="usuario" type="text" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="input input-password">
                        <div class="imagen-input"><i class="fa-sharp fa-solid fa-lock"></i></div>
                        <div>
                            <input id="password" type="password" placeholder="Contraseña">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="boton-login" onclick="login();">
                    <label for="">Iniciar sesión</label>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
